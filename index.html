<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Dictation Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Section -->
  <div class="top-section">
    <h1>Welcome to Dictation Practice!</h1>
    <p>Type or paste your word list below, or provide a CSV URL. Click the speaker icon to hear the word, or use the auto-dictation button to practice!</p>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Input Section -->
    <div class="input-section">
      <h2>Input Words</h2>
      <textarea id="wordInput" placeholder="Type or paste words here, separated by commas..."></textarea>
      <input type="text" id="csvUrlInput" placeholder="Or enter a CSV URL...">
      <button id="loadWords">Load Words</button>
      <label for="interval">Auto-Dictation Interval (seconds):</label>
      <input type="number" id="interval" value="2" min="1">

      <!-- Predefined CSV Buttons -->
      <div class="csv-buttons">
        <h3>Predefined CSV URLs:</h3>
        <button class="csv-button" data-url="wordlist/year6_1.csv">Year6 List 1</button>
        <button class="csv-button" data-url="wordlist/year6_2.csv">Year6 List 2</button>
        <button class="csv-button" data-url="wordlist/spellingbee6.csv">Spelling Bee 6</button>
        <button class="csv-button" data-url="https://example.com/words4.csv">CSV 4</button>
        <button class="csv-button" data-url="https://example.com/words5.csv">CSV 5</button>
        <button class="csv-button" data-url="https://example.com/words6.csv">CSV 6</button>
        <button class="csv-button" data-url="https://example.com/words7.csv">CSV 7</button>
        <button class="csv-button" data-url="https://example.com/words8.csv">CSV 8</button>
        <button class="csv-button" data-url="https://example.com/words9.csv">CSV 9</button>
        <button class="csv-button" data-url="https://example.com/words10.csv">CSV 10</button>
      </div>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <h2>Word List</h2>
      <ul id="wordList"></ul>
      <button id="autoDictation">Start Auto-Dictation</button>
      <button id="stopDictation">Stop Auto-Dictation</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
